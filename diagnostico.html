<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .btn-large {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-large .icon {
            font-size: 36px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="btn btn-primary btn-large" onclick="window.location.href='retencion.html'">
            <span class="icon"><i class="fas fa-x-ray"></i></span>
            Retención en Radiografía
        </button>
        <button class="btn btn-success btn-large" onclick="window.location.href='deteccion.html'">
            <span class="icon"><i class="fas fa-camera"></i></span>
            Detección en Foto
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
