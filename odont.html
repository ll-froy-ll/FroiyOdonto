<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Iconos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            font-size: 18px;
            margin: 10px;
        }

        .btn-custom .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-primary btn-custom">
                    <span class="icon"><i class="fas fa-user-md"></i></span> 
                    Odontólogos
                </button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-success btn-custom">
                    <span class="icon"><i class="fas fa-prescription-bottle-alt"></i></span>
                    Receta Médica
                </button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <!-- Botón Diagnosticar redirige a diagnostico.html -->
                <button class="btn btn-danger btn-custom" onclick="window.location.href='diagnostico.html'">
                    <span class="icon"><i class="fas fa-stethoscope"></i></span>
                    Diagnosticar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-warning btn-custom">
                    <span class="icon"><i class="fas fa-folder-open"></i></span>
                </button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-info btn-custom">
                    <span class="icon"><i class="fas fa-dollar-sign"></i></span>
                    Pagos
                </button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-secondary btn-custom">
                    <span class="icon"><i class="fas fa-tools"></i></span> 
                    Material Usado
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
