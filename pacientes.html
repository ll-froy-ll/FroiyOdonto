<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Iconos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            font-size: 18px;
            margin: 10px;
        }

        .btn-custom .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        #mi-iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <!-- Registro de Pacientes -->
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-primary btn-custom">
                    <span class="icon"><i class="fas fa-user-plus"></i></span> 
                    Registro de Pacientes
                </button>
            </div>
            <!-- Historias Clínicas -->
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-success btn-custom" id="historias-btn">
                    <span class="icon"><i class="fas fa-file-medical-alt"></i></span> 
                    Historias Clínicas
                </button>
            </div>
            <!-- Casos Especiales -->
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-danger btn-custom">
                    <span class="icon"><i class="fas fa-exclamation-circle"></i></span>
                    Casos Especiales
                </button>
            </div>
        </div>
        <div class="row">
            <!-- Diagnóstico -->
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-warning btn-custom" id="diagnostico-btn">
                    <span class="icon"><i class="fas fa-diagnoses"></i></span>
                    Diagnóstico
                </button>
            </div>
            <!-- Imágenes de Dientes -->
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-info btn-custom">
                    <span class="icon"><i class="fas fa-tooth"></i></span> 
                    Imágenes de Dientes
                </button>
            </div>
            <!-- Especialidades -->
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-secondary btn-custom">
                    <span class="icon"><i class="fas fa-user-md"></i></span> 
                    Especialidades
                </button>
            </div>
        </div>
    </div>

    <!-- Iframe para cargar contenido -->
    <div class="container">
        <iframe id="mi-iframe" src=""></iframe>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script personalizado -->
    <script>
        // Añadir evento para el botón Diagnóstico
        document.getElementById('diagnostico-btn').addEventListener('click', function() {
            document.getElementById('mi-iframe').src = 'http://localhost/ClinicaOdontoDentUnifranz/modules/Odontograma/public/index.html';
        });

        // Añadir evento para el botón Historias Clínicas
        document.getElementById('historias-btn').addEventListener('click', function() {
            document.getElementById('mi-iframe').src = 'pdf/historial.pdf';
        });
    </script>
</body>
</html>
